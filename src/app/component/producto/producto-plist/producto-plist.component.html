<mat-card-header>
    <mat-card-title>
        Listado de productos
    </mat-card-title>
</mat-card-header>

<mat-card-content class="dashboard-card-content">

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="pageSize" [length]="totalElements"
        (page)="nextPage($event)">
    </mat-paginator>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let products"> {{products.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let products"> {{products.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let products"> {{products.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="existencias">
            <th mat-header-cell *matHeaderCellDef> Existencias </th>
            <td mat-cell *matCellDef="let products"> {{products.existencias}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let products"> {{products.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="herramientas">
            <th mat-header-cell *matHeaderCellDef> Herramientas </th>
            <td mat-cell *matCellDef="let products">
                <a mat-flat-button color="primary" focusable="false" [routerLink]="['/producto-detail/', products.id]">
                    <!-- (click)="goToDetails(products.id)"> -->
                    <mat-icon>visibility</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>



</mat-card-content>

<mat-card-actions fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
    <button mat-flat-button color="primary" [routerLink]="['/home']">
        <mat-icon>disabled_by_default</mat-icon> Cerrar
    </button>
    <button mat-flat-button color="primary" (click)="goBack()">
        <mat-icon>reply</mat-icon> Volver
    </button>
</mat-card-actions>
