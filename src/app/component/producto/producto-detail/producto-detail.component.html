<mat-card-header>
    <mat-card-title>
        <div class="mat-display-1">Detalle de producto</div>
    </mat-card-title>
</mat-card-header>

<mat-card-content class="dashboard-card-content">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</mat-card-content>

<mat-card-actions fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
    <button mat-flat-button color="primary" [routerLink]="['/home']">
        <mat-icon>disabled_by_default</mat-icon> Cerrar
    </button>
    <button mat-flat-button color="primary" (click)="goBack()">
        <mat-icon>reply</mat-icon> Volver
    </button>
</mat-card-actions>
